<template name="header">
	<div class="container-fluid">
		<div class="row header">
			<div class="col-xs-3"></div>
			<div class="col-xs-9">
				<div class="col-xs-3">Actualidade</div>
  				<div class="col-xs-3">Projecto</div>
  				<div class="col-xs-3">Participa</div>
   				<div class="col-xs-3">Contacto</div>
			</div>
  		</div>
	</div>
</template>

<template name="postList">
  	{{#each projects}}
    	{{> gridRow }}
  	{{/each}}
</template>

<template name='gridRow'>
  	<div class='row'>
    	{{#each row }}
      		{{> postItem}}
    	{{/each}}
  	</div>
</template>

<template name="postItem">
  	<div class="col-xs-4 post">
	  	<img class="img-responsive" src={{imgPath}}>
	  	<div class="description"><p>{{text}}</p></div>	
	</div>
</template>
